<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boolean Algebra Simulator</title>
    <link rel="stylesheet" href="boolean-algebra.css">
    <script src="booleanLogic.js"></script>
    <link rel="icon" href="Logo.png" type="image/ico">
</head>
<body>
    <div class="navbar">
        <img class="logo" src="Logo.png" alt="Logo">
        <h1 class="title"> <span style="background-color: #ff6b6b;"><span style="color: #79365b;">&lt;</span> BOOLEAN ALGEBRA SIMULATOR <span style="color: #79365b;">&gt;</span></span></h1>
        <ul class="nav-links">
            <li class="navLinkButtons"><a href="homepage.html"><button>SIMULATOR</button></a></li>
            <li class="navLinkButtons"><a href="homepage.html#poster"><button>POSTER</button></a></li>
            <li class="navLinkButtons"><a href="homepage.html"><button>SIMPLIFIER</button></a></li>
        </ul>
    </div>
    
    <div class="main-container">
        <div class="sidebar">
            <h2 class="functions-title">BOOLEAN FUNCTIONS</h2>
            <div class="functions">
                <div class="and">
                    <img class="functionsImage" src="and.png">
                </div>
                <div class="or">
                    <img class="functionsImage" src="or.png">
                </div>
                <div class="nand">
                    <img class="functionsImage" src="nand.png">
                </div>
                <div class="nor">
                    <img class="functionsImage" src="nor.png">
                </div>
                <div class="xor">
                    <img class="functionsImage" src="xor.png">
                </div>
            </div>
        </div>
        <div class="simulation">
            <h2 class="simulation-title"><span style="background-color: #ff6b6b;"><span style="color: #79365b;">&lt;</span> SIMULATION <span style="color: #79365b;">&gt;</span></span></h2>
            <div class="simulation-container">
                <div class="input-section">
                    <div class="input-box1">
                        <div class="numberInput1">
                            <h1 class="numberInput1Text">0</h1>
                        </div>
                        <div class="switchInput">
                            <label class="switch">
                                <input type="checkbox">
                                <span class="slider"></span>
                            </label>
                        </div>
                    </div>
                    <div class="input-box2">
                        <div class="numberInput2">
                            <h1 class="numberInput2Text">0</h1>
                        </div>
                        <div class="switchInput2">
                            <label class="switch2">
                                <input type="checkbox">
                                <span class="slider2"></span>
                            </label>
                        </div>
                    </div>
                </div>
                <div class="function-section">
                    <div class="function-box">
                        <div class="function-box-inner">
                            <h1 class="function-default-text">DRAG & DROP A FUNCTION</h1>
                        </div>
                    </div>
                </div>
                <div class="output-section">
                    <div class="output-box">
                        <img class="output-picture" src="lightBulbOff.png">
                    </div>
                </div>
            </div>
            <div class="simulation-title-container">
                <h3 class="simulation-title-thing">INPUT</h3>
                <h3 class="simulation-title-thing">FUNCTION</h3>
                <h3 class="simulation-title-thing">OUTPUT</h3>
            </div>
        </div>
    </div>
    <div id="poster" class="history">
        <h1 class="posterTitle"> POSTER </h1>
        <img src="GEORGE BOOLE - Boolean Algebra & Logical Functions.png" class="posterImage">
    </div>
    <div class="footer">
        <p> Created By Sehan Munir (2025-03-06)</p>
    </div>
    <div class="footer">
        <p> For MHF4U0 MaCS </p>
    </div>
</body>
</html>
